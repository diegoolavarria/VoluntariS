    </div>

  <ion-content class="padding">

    <div class="list card" >

      </div>

      <div class="item item-body">
        <p>
        </p>
        <p>Correo electrónico:</p>
        <h2><div class="item item-text-wrap" ng-controller="getUser">{{adminuser}}</div></h2>
        <a href="#" class="subdued">Editar correo electrónico</a><p></p>
