<ion-view title="Inicio de sesión">
<ion-nav-bar class="bar-assertive">
</ion-nav-bar>
  <ion-content class="padding">
    <div class="list">
      <center><img src="img/logo.jpg"></center>
      <label class="item item-input">
        <input type="email" placeholder="Correo electrónico" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Contraseña" ng-model="user.password">
      </label>
    </div>
    <button class="button button-block button-assertive" ng-click="login()">
      Iniciar sesión
    </button>
    <center><button class="button button-assertive" ui-sref="outside.register">¡Registrate!</button></center>
  </ion-content>
</ion-view>
